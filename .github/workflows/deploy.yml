name: CI/CD Pipeline

on:
  push:
    branches: [ "CI/CD" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 프로젝트에 맞는 노드 버전
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 1단계: Prisma 클라이언트 생성 (테스트 및 빌드에 필요)
      - name: Generate Prisma Client
        run: npm run prisma:generate

      # 2단계: Jest 테스트 실행
      - name: Run Tests
        run: npm test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }} # 테스트용 DB가 필요할 경우

      # 3단계: Docker Build & Push
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/codi-it-backend:latest

  deploy:
    needs: test-and-build # 테스트와 빌드가 성공해야만 실행
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 프로젝트 디렉토리로 이동 ( .env 파일이 있는 곳 )
            # 만약 .env가 홈 디렉토리에 있다면 cd ~ 명령어를 사용하세요.
            cd /home/${{ secrets.EC2_USERNAME }}/your-project-path 

            # 2. 최신 이미지 Pull
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/codi-it-backend:latest

            # 3. 기존 컨테이너 중지 및 삭제
            sudo docker stop codi-it-container || true
            sudo docker rm codi-it-container || true

            # 4. 새 컨테이너 실행 (사용자님이 제공하신 명령어 기반)
            sudo docker run -d \
              -p 3001:3001 \
              --name codi-it-container \
              --env-file .env \
              ${{ secrets.DOCKERHUB_USERNAME }}/codi-it-backend:latest

            # 5. 오래된 이미지 정리 (디스크 용량 확보)
            sudo docker image prune -f
